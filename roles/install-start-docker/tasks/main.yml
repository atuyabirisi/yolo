---
- name: Install required packages for installing Docker
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Docker official GPG key to authenticate the downloaded Docker package
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Dockerâ€™s apt repository for Ubuntu
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Install Docker engine, Docker-CLI and containerd(container runtime)
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes

- name: Start Docker and enable it to start on boot
  service:
    name: docker
    state: started
    enabled: yes
